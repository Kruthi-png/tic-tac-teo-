<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-align: center;
      user-select: none;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, minmax(80px, 120px));
      gap: 16px;
      margin-bottom: 24px;
      user-select: none;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      font-weight: 700;
      color: #f9fafb;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }
    .cell:hover {
      background: rgba(255,255,255,0.25);
    }
    .cell.disabled {
      cursor: default;
      color: #bbb;
    }

    #status {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      min-height: 36px;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    button#resetBtn {
      background-color: #4c51bf;
      border: none;
      border-radius: 12px;
      padding: 12px 36px;
      color: #f9fafb;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(76,81,191,0.5);
      transition: background-color 0.3s ease;
    }
    button#resetBtn:hover, button#resetBtn:focus-visible {
      background-color: #3739a9;
      outline: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
       #game {
         grid-template-columns: repeat(3, 1fr);
         gap: 12px;
       }
       .cell {
         width: 80px;
         height: 80px;
         font-size: 3rem;
       }
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div id="status" role="status" aria-live="polite">Player X's turn</div>
  <div id="game" role="grid" aria-label="Tic-Tac-Toe board" aria-describedby="status">
    <button class="cell" role="gridcell" aria-label="Cell 1" data-index="0"></button>
    <button class="cell" role="gridcell" aria-label="Cell 2" data-index="1"></button>
    <button class="cell" role="gridcell" aria-label="Cell 3" data-index="2"></button>
    <button class="cell" role="gridcell" aria-label="Cell 4" data-index="3"></button>
    <button class="cell" role="gridcell" aria-label="Cell 5" data-index="4"></button>
    <button class="cell" role="gridcell" aria-label="Cell 6" data-index="5"></button>
    <button class="cell" role="gridcell" aria-label="Cell 7" data-index="6"></button>
    <button class="cell" role="gridcell" aria-label="Cell 8" data-index="7"></button>
    <button class="cell" role="gridcell" aria-label="Cell 9" data-index="8"></button>
  </div>
  <button id="resetBtn" aria-label="Reset game">Restart Game</button>

  <script>
    (() => {
      const gameBoard = Array(9).fill(null);
      let currentPlayer = 'X';
      let gameActive = true;

      const winningCombinations = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      const cells = document.querySelectorAll('.cell');
      const statusElem = document.getElementById('status');
      const resetBtn = document.getElementById('resetBtn');

      function handleCellClick(e) {
        const idx = e.target.dataset.index;
        if (!gameActive || gameBoard[idx]) return;

        gameBoard[idx] = currentPlayer;
        e.target.textContent = currentPlayer;
        e.target.classList.add('disabled');
        e.target.setAttribute('aria-label', \`Cell \${parseInt(idx)+1}, marked with \${currentPlayer}\`);
        if (checkWin()) {
          statusElem.textContent = \`Player \${currentPlayer} Wins! ðŸŽ‰\`;
          gameActive = false;
          highlightWinningCells();
          return;
        }
        if (checkDraw()) {
          statusElem.textContent = "It's a Draw!";
          gameActive = false;
          return;
        }
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusElem.textContent = \`Player \${currentPlayer}'s turn\`;
      }

      function checkWin() {
        return winningCombinations.some(combination => {
          const [a,b,c] = combination;
          return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
        });
      }

      function highlightWinningCells() {
        winningCombinations.forEach(combination => {
          const [a,b,c] = combination;
          if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            cells[a].style.backgroundColor = 'rgba(255, 255, 255, 0.35)';
            cells[b].style.backgroundColor = 'rgba(255, 255, 255, 0.35)';
            cells[c].style.backgroundColor = 'rgba(255, 255, 255, 0.35)';
          }
        });
      }

      function checkDraw() {
        return gameBoard.every(cell => cell !== null);
      }

      function resetGame() {
        gameBoard.fill(null);
        gameActive = true;
        currentPlayer = 'X';
        statusElem.textContent = "Player X's turn";
        cells.forEach(cell => {
          cell.textContent = '';
          cell.classList.remove('disabled');
          cell.style.backgroundColor = '';
          // Reset aria-label to default
          cell.setAttribute('aria-label', \`Cell \${parseInt(cell.dataset.index) + 1}\`);
        });
      }

      cells.forEach(cell => cell.addEventListener('click', handleCellClick));
      resetBtn.addEventListener('click', resetGame);
    })();
  </script>
</body>
</html>
